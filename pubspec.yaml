name: av_media_player
description: "A lightweight Flutter media player with subtitle rendering and track selection, leveraging system components for seamless playback and video rendering via Flutter's Texture widget."
version: 1.1.1
repository: "https://github.com/xxoo/av_media_player"
issue_tracker: "https://github.com/xxoo/av_media_player/issues"
topics:
  - audio
  - video
  - media
  - player
  - hls

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: dev.xx.av_media_player
        pluginClass: AvMediaPlayerPlugin
      ios:
        pluginClass: AvMediaPlayerPlugin
      macos:
        pluginClass: AvMediaPlayerPlugin
      linux:
        pluginClass: AvMediaPlayerPlugin
      windows:
        pluginClass: AvMediaPlayerPluginCApi
